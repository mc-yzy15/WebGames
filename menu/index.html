<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGames - 科幻游戏中心</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at 50% 50%, #1a1a3a 0%, #0a0a1a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0ff;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: rgba(20, 20, 50, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #303060;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .game-image {
            height: 160px;
            background: #151530;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0ff;
            font-size: 4em;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.5em;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .game-type {
            display: inline-block;
            background: rgba(0, 150, 255, 0.2);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #00aaff;
            margin-bottom: 10px;
        }

        .game-desc {
            font-size: 0.95em;
            color: #c0c0ff;
            margin-bottom: 15px;
        }

        .play-btn {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #0066ff, #00aaff);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #00aaff, #00ffff);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #7070b0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebGames</h1>
            <div class="subtitle">科幻游戏中心 - 探索无限可能</div>
        </header>

        <div class="games-grid">
            <div class="game-card">
                <div class="game-image">🐍</div>
                <div class="game-info">
                    <h3 class="game-title">贪吃蛇</h3>
                    <span class="game-type">动作</span>
                    <p class="game-desc">经典的贪吃蛇游戏，控制小蛇避开障碍，尽可能吃掉更多的食物。</p>
                    <a href="../games/snake-eating/index.html" class="play-btn">开始游戏</a>
                </div>
            </div>

            <div class="game-card">
                <div class="game-image">💣</div>
                <div class="game-info">
                    <h3 class="game-title">扫雷</h3>
                    <span class="game-type">益智</span>
                    <p class="game-desc">经典的扫雷游戏，通过逻辑推理找出所有地雷的位置。</p>
                    <a href="../games/minesweeper/index.html" class="play-btn">开始游戏</a>
                </div>
            </div>

            <div class="game-card">
                <div class="game-image">🔢</div>
                <div class="game-info">
                    <h3 class="game-title">2048</h3>
                    <span class="game-type">数字益智</span>
                    <p class="game-desc">滑动方块，合并数字，达到2048的目标。</p>
                    <a href="../games/2048/index.html" class="play-btn">开始游戏</a>
                </div>
            </div>

            <div class="game-card">
                <div class="game-image">🏃</div>
                <div class="game-info">
                    <h3 class="game-title">火柴人冒险</h3>
                    <span class="game-type">动作冒险</span>
                    <p class="game-desc">控制火柴人角色，通过跳跃和战斗，完成冒险任务。</p>
                    <a href="../games/stickman-adventure/index.html" class="play-btn">开始游戏</a>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 WebGames | 一个开源网页游戏集合</p>
            <p> Made by mc-yzy15@github </p>
            <p>欢迎贡献你的创意！</p>
        </footer>
    </div>
</body>
</html>
