<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b2cbf"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(50, 50)">
    <!-- Controller Body -->
    <rect x="-35" y="-20" width="70" height="40" rx="15" fill="url(#iconGradient)"/>
    
    <!-- D-Pad -->
    <rect x="-25" y="-8" width="6" height="16" rx="2" fill="#fff"/>
    <rect x="-28" y="-5" width="12" height="6" rx="2" fill="#fff"/>
    
    <!-- Action Buttons -->
    <circle cx="20" cy="-5" r="4" fill="#ff6b6b"/>
    <circle cx="28" cy="3" r="4" fill="#4ecdc4"/>
    <circle cx="12" cy="3" r="4" fill="#ffe66d"/>
    <circle cx="20" cy="11" r="4" fill="#95e1d3"/>
    
    <!-- Select/Start -->
    <rect x="-8" y="8" width="8" height="3" rx="1.5" fill="#888"/>
    <rect x="6" y="8" width="8" height="3" rx="1.5" fill="#888"/>
  </g>
</svg>
